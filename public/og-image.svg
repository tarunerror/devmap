    </text>
    <text x="0" y="35" font-family="system-ui" font-size="20" fill="rgba(255,255,255,0.7)">
      Curated Problems
    </text>
  </g>

  <g transform="translate(700, 480)">
    <text font-family="system-ui" font-size="48" font-weight="bold" fill="#60a5fa">
